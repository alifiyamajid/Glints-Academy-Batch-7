<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>KATA KELAP-KELIP</title>
    <Style>
        .button {
            background-color: purple;

        }

        .button:hover {
            background-color: purple;
            color: green;
        }

        .button1 {
            background-color: white;

        }

        .button1:hover {
            background-color: white;
            color: green;
        }
    </Style>
</head>

<body>
    <div class="row">
        <h3 id="text1">Terima Kasih Semua 1</h3>
        <h3 id="text2">Terima Kasih Semua 2</h3>
        <h3 id="text3">Terima Kasih Semua 3</h3>
        <button class="button" type="button" onclick="changeBackgroundColorToPurple()">Purple</button>
        <button class="button1" type="button" onclick="changeBackgroundColorToWhite()">White</button>

    </div>
    <script>
        let text1 = document.getElementById("text1");
        let text2 = document.getElementById("text2");
        let text3 = document.getElementById("text3");
        let isRed = false;
        const colors = ["red", "blue", "green"];

        function getRandomNumber() {
            return Math.floor(Math.random() * 3);
        }

        function changeColor() {
            text1.style.color = colors[getRandomNumber()];
            text2.style.color = colors[getRandomNumber()];
            text3.style.color = colors[getRandomNumber()];
        }

        function changeBackgroundColorToPurple() {
            document.body.style.backgroundColor = "purple";
        }

        function changeBackgroundColorToWhite() {
            document.body.style.backgroundColor = "white";
        }

        setInterval(() => {
            changeColor();
        }, 1000);
    </script>
</body>
